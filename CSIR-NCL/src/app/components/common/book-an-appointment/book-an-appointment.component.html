<div class="appointment-area pb-100">
    <div class="container">
        <div class="row m-0">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="appointment-image">
                    <img src="assets/img/appointment.jpg" alt="appointment-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 p-0">
                <div
                    class="appointment-form"
                    [ngClass]="{'bg-black-color': router.url === '/index-3'}"
                >
                    <span class="sub-title">Add Items</span>
                    <h2>Add New Document</h2>
                    <form>
                        <div class="row">
                        
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Title">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Author">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name of Institute">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <select class="form-select">
                                    <option selected>Item Type</option>
                                    <option value="1">Annual Report</option>
                                    <option value="2">Technical Report</option>
                                    <option value="3">Booklet</option>
                                    <option value="3">Book</option>
                                    <option value="3">News Paper</option>
                                    <option value="3">Presentation</option>
                                    <option value="3">Image</option>
                                    
                                </select>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="No. of Pages">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <!-- <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <select class="form-select">
                                        <option selected>Time</option>
                                        <option value="1">10:00 AM</option>
                                        <option value="1">11:00 AM</option>
                                        <option value="1">12:00 AM</option>
                                    </select>
                                </div>
                            </div> -->
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea placeholder="Remark" cols="30" rows="4" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn style-two">
                                    <i class="flaticon-calendar-1"></i>
                                    Submit Document
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
